
<form novalidate autocomplete="off" #form="ngForm" (submit)="onSubmit(form)">
    <input type="hidden" name="productDetailID"
    [value] ="service.formData.productDetailID">
    <div class="mb-3">
        <label class="form-label">Product Name</label>
        <input type="text" name="productName" #productName="ngModel" [(ngModel)]="service.formData.productName"
          class="form-control" 
          placeholder="Enter product name" required [class.invalid]="productName.invalid && productName.touched">
    </div>
    
    <div class="row"> 
        <div class="mb-3 col-md-6">
            <label class="form-label">Product Quantity</label>
            <input name="quantity" #quantity="ngModel" type="number" [(ngModel)]="service.formData.quantity"
              class="form-control" min=1 required [class.invalid]="quantity.invalid && quantity.touched">
        </div>
         <!-- <div class="mb-3 col-md-6">
            <label class="form-label">Created On</label>
             <input name="dateCreated" #dateCreated="ngModel" [(ngModel)]="service.formData.dateCreated"
              class="form-control">

        </div> -->
       
        <div class="mb-3 d-flex justify-content-end">
            <button class="btn btn-primary btn-block btn-lg col-md-2" type="submit" [disabled]="form.invalid">
                <img *ngIf="workInProgress" src="assets/spinner-wait.gif" style="width: 24px;" alt="">
                Submit</button>
        </div>
    </div>

</form>
