<div class="jumbotron bg-light py-3">
    <h1 class="display-4 text-center">
        Product Detail Register
    </h1>
</div>

<div class="row">
    <div class="col-md-12">
        <app-product-detail-form></app-product-detail-form>
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <table class="table table-striped">
        <thead class="thead-light">
            <tr>
                <th>Product Name</th>
                <th>Quantity</th>
                <th>Date Created</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of service.list">
                <td>{{item.productName}}</td>
                <td>{{item.quantity}}</td>
                <td>{{item.dateCreated}}</td>
                <td>
                    <i class="far fa-edit fa-lg text-default" (click)="PopulateForm(item)"></i>&nbsp;
                    <i class="far fa-trash-alt fa-lg text-danger" (click)="onDelete(item.productDetailID)"></i>                  
                </td>
            </tr>
        </tbody>
        </table>
    </div>
</div>
